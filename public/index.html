<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>准考证号查询</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #caf5fe;
    }

    .banner {
      width: 100%;

    }

    .input-box {
      display: flex;
      flex-direction: column;
      margin: 30px 20px;
    }

    input {
      height: 6vh;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      padding-left: 10px;
    }

    .code-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .code {
      height: 4vh;
      margin: 10px;
    }

    button {
      height: 6vh;
      margin: 30px 10px;
      border: none;
      outline: none;
      border-radius: 10px;
      font-size: 18px;
      background-color: #f16d7a;
      color: #ffffff;
      font-weight: 900;
    }

    .loading {
      position: fixed;
      top: 40%;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    .content {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.3)
    }

    .content-wrapper {
      margin: 0 auto;
      width: 80%;
      margin-top: 40%;
      border-radius: 10px;
      padding: 20px 10px;
      background-color: #fff;
    }

    .copy-btn {
      margin: 10px auto 0;
      padding: 0 10px;
      display: block;
    }
  </style>
</head>

<body>
  <div id="app">
    <img class="banner" src="https://jser.hhp.im/hhp/img/banner.png" alt="">
    <div class="loading" v-if='loading'>
      <img src="./loading.svg" height="50px" alt="">
    </div>
    <div class="input-box">
      <input type="text" placeholder="请输入身份证号" v-model='idCard' />
      <input type="text" placeholder="请输入姓名" v-model='userName' />
      <div class="code-box">
        <input type="text" placeholder="请输入验证码" v-model='charCode' v-on:keyup.enter="submit" />
        <img class="code" :src="charCodeUrl" alt="这里是验证码">
      </div>
      <button @click='submit'>登录</button>
    </div>
    <div class="content" v-if='contentWrapper'>
      <div class="content-wrapper">
        <div>姓名：{{userName}}</div>
        <div>准考证号：<span id='admissionNum'>{{admissionNum}}</span></div>
        <div>身份证号：{{idCard}}</div>
        <button class="copy-btn" data-clipboard-action="copy" :data-clipboard-text="admissionNum" ref='copy'
          @click="hideContent">复制准考证号</button>
      </div>
    </div>
  </div>
  <script src="./axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
  <script src="https://cdn.bootcss.com/clipboard.js/2.0.4/clipboard.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        cookie: '',
        charCodeUrl: '',
        charCode: '',
        userName: '',
        idCard: '',
        imgUrl: '',
        loading: false,
        admissionNum: '',
        contentWrapper: false
      },
      mounted() {
        this.getLoginOption()
      },
      methods: {
        hideContent() {
          this.contentWrapper = false
        },
        getLoginOption() {
          axios.get('/getLoginOption').then((result) => {
            this.cookie = result.data.cookie
            this.charCodeUrl = "data:image/jpeg;base64," + result.data.charCode
          }).catch((err) => {

          });
        },
        submit() {
          this.loading = true
          axios.post('/login', { charCode: this.charCode, idCard: this.idCard, userName: this.userName, cookie: this.cookie }).then(res => {
            let ret = res.data;
            if (ret.ExceuteResultType === -1) {
              this.loading = false
              alert(ret.Message)
              this.charCode = ''
              this.getLoginOption()
              return
            }
            this.loading = false
            this.admissionNum = ret
            this.contentWrapper = true
            this.$nextTick(() => {
              const copybtn = this.$refs.copy;
              this.clipboard = new ClipboardJS(copybtn).on('success', function (e) {
                alert('已复制');
                e.clearSelection();
              });;
            })
          })
        }
      }
    })
  </script>
</body>

</html>
